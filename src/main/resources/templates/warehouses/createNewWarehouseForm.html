<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="@{/warehouses/new}" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="name">Name</label>
      <input type="text" th:field="*{name}" class="form-control"  placeholder="Enter the name of the warehouse">
    </div>

    <div class="form-group">
      <label for="inventory">Item name</label>
      <select name="id" id="inventory" class="form-control">
        <option value="">Select an item</option>
        <option th:each="inventory : ${inventories}"
                th:value="${inventory.id}"
                th:text="${inventory.name}" />
      </select>
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
