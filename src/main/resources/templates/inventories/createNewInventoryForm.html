<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div class="container">
      <form action="/inventories/new" method="post">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Enter the name of the inventory">
          <label for="count">Count: </label>
          <input type="text" id="count" name="count" placeholder="Enter the number of the inventory">
          <label for="value">Value: </label>
          <input type="text" id="value" name="value" placeholder="Enter the value of the inventory">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div> <!-- /container -->
  </body>
</html>
